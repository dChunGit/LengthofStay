{% extends 'base.html' %}

{% block title %}
    Post Event
{% endblock %}

{% block content %}
    <script>
        function changeFileName() {
            var filename = $('.custom-file-input').val().split('\\').pop();
            console.log('Selected file: ' + filename);
            $('.custom-file-label').html(filename)
        }
    </script>

    <div class="container-fluid p-0">
        <form action="{{ url_for('post_event') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" maxlength="80" required>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter description" name="description" maxlength="300" required></textarea>
            </div>
            <div class="form-group">
                <label for="datetime">Time</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" name="location" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="cover_image">Cover Image</label>
                <div class="input-group mb-3" id="cover_image">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="cover_image_upload_description" name="cover_image" onchange="changeFileName()">
                        <label class="custom-file-label" for="cover_image_upload_description" aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
